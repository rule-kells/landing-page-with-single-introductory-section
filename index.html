<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>

  <main class="container">
    <img class="logo-img" src="./assets/images/logo.svg"
      alt="text bubble containing three circles with the word huddle proceeding it.">
    <section class="main-section d-flex">

      <img class="illustration-mockups" src="./assets/images/illustration-mockups.svg"
        alt="mockup illustrations of a mobile user interface screen overlaying a desktop user interface screen">

      <section class="main-content flex-item">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="btn" type="button">Register</button>
      </section>
    </section>

    <section class="socials-div flex-item">
      <ul class="social-list">
        <li class="social-item">
          <a class="social-link" href="#">
            <i class="fab fa-facebook-f social-icon"></i>
          </a>
        </li>
        <li class="social-item">
          <a class="social-link" href="#">
            <i class="fab fa-twitter social-icon"></i>
          </a>
        </li>
        <li class="social-item">
          <a class="social-link" href="#">
            <i class="fab fa-instagram social-icon"></i>
          </a>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Kellen Ruyle</a>.
    </p>
  </footer>

</body>

</html>
